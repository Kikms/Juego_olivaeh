<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Juego de Recoger Aceitunas</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }

        #popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
        }

        #popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #popup button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="popup">
        <p id="popupMessage"></p>
        <button id="copyBtn" style="display: none;">Copiar c√≥digo</button>
    </div>

    <script>
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: window.innerWidth,
                height: window.innerHeight
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);
        let player;
        let cursors;
        let olives;
        let score = 0;
        let scoreText;
        let timeText;
        let timeLeft = 17;
        let gameOver = false;
        let touchX = null;

        function preload() {
            this.load.image('background', 'assets/background.png');
            this.load.image('player', 'assets/player.png');
            this.load.image('olive', 'assets/olive.png');
        }

        function create() {
            let bg = this.add.image(this.scale.width / 2, this.scale.height / 2, 'background');
            bg.setDisplaySize(this.scale.width, this.scale.height);

            player = this.physics.add.sprite(this.scale.width / 2, this.scale.height * 0.85, 'player').setScale(0.40);
            player.setCollideWorldBounds(true);

            cursors = this.input.keyboard.createCursorKeys();

            olives = this.physics.add.group();

            for (let i = 0; i < 10; i++) {
                let x = Phaser.Math.Between(50, this.scale.width - 50);
                let y = Phaser.Math.Between(-600, -50);
                let olive = olives.create(x, y, 'olive').setScale(0.1);
                olive.setVelocityY(Phaser.Math.Between(50, 150));
            }

            this.physics.add.overlap(player, olives, collectOlive, null, this);

            scoreText = this.add.text(16, 16, 'Puntos: 0', { fontSize: '24px', fill: '#fff' });
            timeText = this.add.text(this.scale.width - 150, 16, 'Tiempo: ' + timeLeft, { fontSize: '24px', fill: '#fff' });

            this.time.addEvent({ delay: 1000, callback: updateTimer, callbackScope: this, loop: true });

            this.input.on('pointerdown', function (pointer) {
                touchX = pointer.x;
            });

            this.input.on('pointermove', function (pointer) {
                if (touchX !== null) {
                    player.x = pointer.x;
                }
            });

            this.input.on('pointerup', function () {
                touchX = null;
            });
        }

        function update() {
            if (gameOver) return;

            if (cursors.left.isDown) {
                player.setVelocityX(-250);
            } else if (cursors.right.isDown) {
                player.setVelocityX(250);
            } else {
                player.setVelocityX(0);
            }
        }

        function collectOlive(player, olive) {
            olive.disableBody(true, true);
            score += 10;
            scoreText.setText('Puntos: ' + score);
        }

        function updateTimer() {
            timeLeft--;
            timeText.setText('Tiempo: ' + timeLeft);

            if (timeLeft <= 0) {
                endGame(this);
            }
        }

        function endGame(scene) {
            gameOver = true;
            player.setVelocityX(0);
            player.setVisible(false);

            // Mostrar pop-up
            const popup = document.getElementById('popup');
            const messageEl = document.getElementById('popupMessage');
            const copyBtn = document.getElementById('copyBtn');

            if (score > 60) {
                messageEl.innerHTML = "üéâ Felicidades, aqu√≠ tienes tu c√≥digo de descuento:<br><strong>CIRI1209</strong>";
                copyBtn.style.display = "inline-block";
            } else {
                messageEl.textContent = "‚è± Tiempo agotado. Int√©ntalo de nuevo.";
                copyBtn.style.display = "none";
            }

            popup.style.display = "block";

            copyBtn.onclick = () => {
                navigator.clipboard.writeText("CIRI1209");
                copyBtn.textContent = "¬°Copiado!";
                setTimeout(() => copyBtn.textContent = "Copiar c√≥digo", 2000);
            };
        }
    </script>
</body>
</html>
